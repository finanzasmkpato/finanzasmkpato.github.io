systems:
  - title: "Sistema Flujo Real Diario"
    subtitle: "Libera flujo y elimina fugas de dinero"
    metric: "+25 € / semana"
    objective: "Detectar y eliminar gastos sin retorno para mejorar tu flujo neto."
    steps:
      - "Revisa tus gastos automáticos. Cancela 1 suscripción inútil."
      - "Evalúa cada gasto >5 € del día anterior. Elimina 1 sin retorno."
      - "Renegocia o cancela un pago fijo que no aporte valor."
      - "Detecta y bloquea compras emocionales."
      - "Calcula tu flujo neto semanal."
    rule: "No ahorres lo que sobra. Gasta lo que devuelve."
    cta: "Descarga la plantilla editable en [finanzasmkpato.github.io/sistema-flujo.pdf]"
  - title: "Sistema ROI Personal"
    subtitle: "Convierte tu tiempo en retorno medible"
    metric: "+15% productividad rentable"
    objective: "Medir el retorno económico de tus horas activas."
    steps:
      - "Anota las 3 tareas más rentables del día."
      - "Elimina una actividad sin retorno medible."
      - "Evalúa el ROI de tu tiempo: ingreso ÷ horas útiles."
      - "Optimiza tu calendario para priorizar retornos."
    rule: "El tiempo que no devuelve, te cuesta."
    cta: "Descarga la hoja ROI Personal MkPato"
