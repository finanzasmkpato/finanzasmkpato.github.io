systems:
  - title: "Acción MkPato #1 — Recupera 10 € hoy"
    subtitle: "Empieza el flujo: corta una fuga y genera un retorno inmediato"
    objective: "Liberar 10 € o más en las próximas 24 h."
    steps:
      - "Cancela una suscripción que no uses (Spotify, Netflix, apps, etc)."
      - "Vende algo pequeño en Wallapop o Vinted (objetivo: mínimo 10 €)."
      - "Anota el resultado exacto. Si no lo logras hoy, duplica la acción mañana."
    rule: "El dinero que no controlas, lo pierdes."
    prompt: "Crea una publicación atractiva para vender un objeto usado que tengo por casa en menos de 100 palabras."
    metric: "+10 € flujo real"
    cta: "Publica tu resultado en @mkpato_pro"

  - title: "Acción MkPato #2 — Genera un microingreso digital"
    subtitle: "Usa IA o automatización para crear un activo vendible"
    objective: "Crear un producto o recurso digital vendible en 1 día."
    steps:
      - "Abre ChatGPT o Leonardo.ai y genera una idea de recurso (guía, plantilla, mini eBook)."
      - "Crea el contenido mínimo viable con IA."
      - "Súbelo a Gumroad o Hotmart (aunque no tengas tráfico aún)."
    rule: "Un producto mediocre en venta gana más que una idea perfecta en tu cabeza."
    prompt: "Dame 3 ideas de producto digital que pueda crear en una tarde para vender en Gumroad o Telegram."
    metric: "1 activo publicado"
    cta: "Comparte el enlace de tu producto en @mkpato_pro"

  - title: "Acción MkPato #3 — Automatiza un ingreso pasivo simple"
    subtitle: "Crea un sistema que trabaje mientras tú no"
    objective: "Implementar una fuente automática de ingresos o ahorro."
    steps:
      - "Activa un plan de ahorro automático (aunque sea 1 €/día)."
      - "Publica un recurso digital en automático (bot, canal, Gumroad)."
      - "Crea un prompt para IA que genere contenido diario con tu link de afiliado."
    rule: "Lo que no se automatiza, te roba tiempo."
    prompt: "Escribe un prompt para generar posts diarios con mi link de afiliado sobre educación financiera."
    metric: "Fuente pasiva creada o programada"
    cta: "Muestra tu resultado en el canal PRO."

  - title: "Acción MkPato #4 — Multiplica tus 10 €"
    subtitle: "Entrena tu capacidad de retorno rápido"
    objective: "Convertir 10 € en más de 10 € en 7 días."
    steps:
      - "Compra algo infravalorado y revéndelo (libro, herramienta, plantilla)."
      - "O invierte 10 € en formación micro (curso rápido, prompt útil)."
      - "Ejecuta y mide si hay retorno. Si no, analiza y repite."
    rule: "Pequeños retornos entrenan grandes resultados."
    prompt: "Dame 5 ideas para duplicar 10 € en una semana desde casa."
    metric: "ROI > 100% en 7 días"
    cta: "Comparte tu caso de éxito en @mkpato_pro."

  - title: "Acción MkPato #5 — Gasta estratégicamente"
    subtitle: "Invierte en algo que te haga ganar más"
    objective: "Hacer un gasto que genere retorno futuro."
    steps:
      - "Identifica una herramienta, curso o recurso que mejore tu productividad o ventas."
      - "Invierte ≤30 € y empieza a usarlo hoy."
      - "Calcula el retorno real en 7 días (¿te ayudó a vender, ahorrar o mejorar?)."
    rule: "Un gasto con retorno no es un gasto. Es una inversión."
    prompt: "Lista 5 herramientas que pueda usar gratis o con poco dinero para generar ingresos digitales."
    metric: "Retorno positivo en 7 días"
    cta: "Comparte tu inversión inteligente en el canal PRO."

  - title: "Acción MkPato #6 — Sistema 1 Venta"
    subtitle: "Cierra una venta antes de que termine el día"
    objective: "Ejecutar una acción comercial directa."
    steps:
      - "Contacta con 3 personas que podrían necesitar tu producto o servicio."
      - "Escribe un mensaje claro: oferta, beneficio, precio."
      - "No busques perfección. Solo busca cerrar una venta real."
    rule: "El dinero está en los mensajes que no envías."
    prompt: "Escribe un mensaje corto para ofrecer mi servicio de [X] y cerrar una venta hoy."
    metric: "1 venta cerrada"
    cta: "Publica tus resultados en @mkpato_pro."

  - title: "Acción MkPato #7 — Activa tu flujo digital"
    subtitle: "Conecta tu canal con ingresos"
    objective: "Convertir tu canal, cuenta o comunidad en fuente de ingreso."
    steps:
      - "Agrega un CTA en tu biografía con tu enlace de afiliado o producto."
      - "Crea un post directo: 'Lo uso yo. Me genera ingresos. Aquí el link.'"
      - "Mide clics o ventas después de 24 h."
    rule: "Si no ofreces nada, no ganas nada."
    prompt: "Crea una publicación persuasiva para mi canal de Telegram que lleve tráfico a mi link Hotmart."
    metric: "+clics o ventas"
    cta: "Muestra tu publicación en @mkpato_pro."

  - title: "Acción MkPato #8 — Ahorra sin pensar"
    subtitle: "Gamifica tu dinero"
    objective: "Ahorrar sin esfuerzo durante 7 días."
    steps:
      - "Cada vez que gastes, redondea +1 € al ahorro (manual o app)."
      - "Configura un reto: 7 días, mínimo 10 € ahorrados."
      - "Duplica el reto si lo cumples."
    rule: "Ahorrar no es no gastar, es hacerlo con intención."
    prompt: "Diseña un reto de ahorro divertido para Telegram en formato mensaje diario."
    metric: "+10 € ahorrados / semana"
    cta: "Comparte tu reto en el canal."

  - title: "Acción MkPato #9 — Monetiza tu conocimiento"
    subtitle: "Convierte lo que sabes en algo que venda"
    objective: "Crear un contenido de pago o una mentoría mínima."
    steps:
      - "Haz una lista de 3 temas en los que tienes experiencia."
      - "Crea un PDF o video corto con consejos reales."
      - "Súbelo a Gumroad por 5–15 €."
    rule: "Si ayudas gratis, puedes cobrar con propósito."
    prompt: "Crea un esquema de mini curso de 1 día que pueda vender a 10 €."
    metric: "Producto publicado"
    cta: "Publica tu enlace en @mkpato_pro."

  - title: "Acción MkPato #10 — Afiliado Inteligente"
    subtitle: "Cobra por recomendar bien"
    objective: "Ganar al menos 1 venta por afiliación."
    steps:
      - "Elige un producto Hotmart que uses o entiendas bien."
      - "Crea un post práctico, no promocional, explicando su utilidad."
      - "Comparte con tu link de afiliado."
    rule: "Afiliarte a algo sin probarlo es ruido. Recomendado con pruebas = ingresos."
    prompt: "Genera un post que venda un producto de afiliado sin parecer venta directa."
    metric: "1 venta o lead confirmado"
    cta: "Comparte tus resultados en @mkpato_pro."
