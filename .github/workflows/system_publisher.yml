name: MkPato System Publisher

on:
  schedule:
    - cron: "0 9 * * *"  # Todos los dÃ­as a las 9:00 (hora UTC)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout del repositorio
        uses: actions/checkout@v4

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: âš™ï¸ Instalar dependencias necesarias
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libpango-1.0-0 libpangoft2-1.0-0 \
            libpango1.0-dev libcairo2 libffi-dev \
            shared-mime-info
          pip install pyyaml jinja2 requests weasyprint

      - name: ğŸ§¾ Generar informe del sistema MkPato
        run: python automations/generate_system.py

      - name: ğŸ’¾ Commit y push del PDF generado
        run: |
          git config --global user.name "mkpato-bot"
          git config --global user.email "actions@github.com"
          git add site/system_report.pdf
          git commit -m "chore: update system report $(date -u +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push
