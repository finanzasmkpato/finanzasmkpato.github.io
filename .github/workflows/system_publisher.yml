name: MkPato System Publisher

on:
  schedule:
    - cron: "0 9 * * *"  # Todos los d√≠as a las 9:00
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          pip install pyyaml jinja2 pdfkit requests
          sudo apt-get install -y wkhtmltopdf
      - name: Generate and publish system
        run: python automations/generate_system.py
